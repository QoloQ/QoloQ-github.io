<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('background.jpg');
      background-size: cover; 
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 98vh; /* Set body height to viewport height */
    }
    .button-container {
      margin-top: 20px;
    }
    .choice-button {
      padding: 20px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 5px;
      transition: background-color 0.3s; /* Add background-color transition */
      width: 250px;
      box-sizing: border-box;
    }
    .choice-button:hover {
      background-color: #e0e0e0;
    }
    #again-button {
      padding: 20px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 5px;
      transition: opacity 1s; /* Add opacity transition */
      width: 200px;
      box-sizing: border-box;
      opacity: 0; /* Initially hide the button */
      margin: auto; /* Center the button */
      position: absolute; /* Position the button absolutely */
      bottom: 60px; /* Place the button at the bottom */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Adjust for centering */
    }
    #again-button:hover {
      background-color: #e0e0e0;
    }
    #result-text, #question-text {
      font-size: 24px;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    #image-container {
      display: none;
      margin: 20px auto;
      max-width: 80%;
      opacity: 0; /* Initially hide the image */
      transition: opacity 1s; /* Add transition effect */
    }
    #image-container img {
      max-width: 100%;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="question-container">
    <h1 id="question-text"></h1>
    <div class="button-container" id="options-container"></div>
    <div id="result-text" style="display: none;"><strong>This is your result!</strong></div>
    <div id="image-container"><img src="" alt="Image"></div>
    <button id="again-button">Again</button>
  </div>

  <script>
    const questionTree = {
    question: "What do you prefer?",
    options: [
      {
        text: "MOVEMENT",
        nextQuestion: {
          question: "Do you have kids?",
          options: [
            {
              text: "YES",
              nextQuestion: {
                question: "Do you like adrenalin?",
                options: [
                  {
                    text: "YES",
                    nextQuestion: {
                      question: "Are you more solo, or team player?",
                      options: [
                        {
                          text: "SOLO",
                          nextQuestion: "playground.jpg"
                        },
                        {
                          text: "TEAM",
                          nextQuestion: "sports.jpg"
                        }
                      ]
                    },
                  },
                  { 
                    text: "NO",
                    nextQuestion: 'sports.jpg'
                  }
                ]
              }
            },
            { //do you have kids
              text: "NO",
              nextQuestion: {
                question: "Wim Hof?",
                options: [
                  { text: "YES", nextQuestion: 'sauna.jpg' },
                  { 
                    text: "NO", 
                    nextQuestion: {
                      question: "Boulder or Ball?",
                      options: [
                        {text: "Boulder", nextQuestion: "playground.jpg"},
                        {text: "Ball", nextQuestion: "sports.jpg"}
                      ]
                    } 
                  }
                ]
              }
            }
          ]
        }
      },
      {
        text: "RELAX",
        nextQuestion: {
          question: "What atmosphere do you prefer?",
          options: [
            {
              text: "CALM",
              nextQuestion: {
                question: "Indoors or Outdoors?",
                options: [
                  { 
                    text: "INDOORS",
                    nextQuestion: {
                      question: "Book or Cook?",
                      options: [
                        {
                          text: 'Book',
                          nextQuestion: {
                            question: 'Body, Mind or Soul?',
                            options: [
                              {text: 'BODY', nextQuestion: 'sauna.jpg'},
                              {text: 'MIND', nextQuestion: 'library.jpg'},
                              {text: 'SOUL', nextQuestion: 'temple.jpg'}
                            ]
                          } 
                        },
                        { text: 'Cook', nextQuestion: 'restaurant.jpg' }
                      ]
                      } 
                  },
                  { text: "OUTDOORS", nextQuestion: null }
                ]
              }
            },
            { // what atmosphere
              text: "Lively",
              nextQuestion: {
                question: "Do you like more nature, or city?",
                options: [
                  { text: "City", nextQuestion: 'Do you have kids?' },
                  { text: "Chaotic", nextQuestion: null }
                ]
              }
            }
          ]
        }
      }
      ]
    };


    let currentQuestion = questionTree;

    function populateQuestion() {
      document.getElementById("question-text").textContent = currentQuestion.question;
      document.getElementById("result-text").style.display = "none";
      document.getElementById("options-container").style.display = "block";
      document.getElementById("image-container").style.display = "none";
      document.getElementById("again-button").style.display = "none";
      document.getElementById("question-text").style.display = "block";

      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      currentQuestion.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option.text;
        button.className = "choice-button";
        button.addEventListener("click", function() {
          handleAnswer(option);
        });
        optionsContainer.appendChild(button);
      });
    }

    function handleAnswer(option) {
      if (typeof option.nextQuestion === 'string') {
        // If next question is a string (image path), show the result
        document.getElementById("question-text").style.display = "none";
        document.getElementById("options-container").style.display = "none";
        document.getElementById("result-text").style.display = "block";
        const imageContainer = document.getElementById("image-container");
        const image = imageContainer.querySelector("img");
        image.src = option.nextQuestion;
        imageContainer.style.display = "block";
        imageContainer.style.opacity = "0"; // Reset opacity to 0
        setTimeout(() => {
          imageContainer.style.opacity = "1"; // Show the image slowly
        }, 100);
        setTimeout(() => {
          const againButton = document.getElementById("again-button");
          againButton.style.display = "block"; // Show the "Again" button after 2 seconds
          againButton.style.opacity = "0"; // Reset opacity to 0
          setTimeout(() => {
            againButton.style.opacity = "1"; // Show the button slowly
          }, 100);
        }, 2000);
      } else {
        // If there's another question, proceed to it
        currentQuestion = option.nextQuestion;
        populateQuestion();
      }
    }

    function resetQuestionnaire() {
      currentQuestion = questionTree;
      populateQuestion();
      document.getElementById("again-button").style.display = "none";
    }

    document.getElementById("again-button").addEventListener("click", resetQuestionnaire);

    populateQuestion();
  </script>
</body>
</html>
