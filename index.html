<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .button-container {
      margin-top: 100px;
    }
    .choice-button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .choice-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="question-container">
    <h1 id="question-text"></h1>
    <div class="button-container" id="options-container"></div>
  </div>

  <script>
    // Define the question tree
    const questionTree = {
      question: "Which of the following animals do you like?",
      options: [
        {
          text: "Dogs",
          nextQuestion: {
            question: "What breed of dogs do you prefer?",
            options: [
              { text: "Labrador Retriever", nextQuestion: null },
              { text: "German Shepherd", nextQuestion: null }
            ]
          }
        },
        {
          text: "Cats",
          nextQuestion: {
            question: "Do you prefer indoor or outdoor cats?",
            options: [
              { text: "Indoor", nextQuestion: null },
              { text: "Outdoor", nextQuestion: null }
            ]
          }
        }
      ]
    };

    let currentQuestion = questionTree;

    // Function to populate the question and options
    function populateQuestion() {
      document.getElementById("question-text").textContent = currentQuestion.question;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = ""; // Clear previous options

      currentQuestion.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option.text;
        button.className = "choice-button";
        button.addEventListener("click", function() {
          handleAnswer(option);
        });
        optionsContainer.appendChild(button);
      });
    }

    // Function to handle user's answer
    function handleAnswer(option) {
      if (option.nextQuestion) {
        currentQuestion = option.nextQuestion;
        populateQuestion();
      } else {
        alert("You chose: " + option.text);
      }
    }

    // Call the populateQuestion function to display the initial question
    populateQuestion();
  </script>
</body>
</html>
