<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .button-container {
      margin-top: 100px;
    }
    .choice-button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .choice-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="question-container">
    <h1 id="question-text"></h1>
    <div class="button-container" id="options-container"></div>
    <div id="result-text" style="display: none; margin-top: 20px;">This is your result!</div>
    <img src="" alt="Image" id="image-container" style="display: none; max-width: 80%; margin-top: 20px;">
  </div>

  <script>
    // Define the question tree
    const questionTree = {
      question: "WHAT of the following do you enjoy doing?",
      options: [
        {
          text: "Reading",
          nextQuestion: {
            question: "What genre do you prefer?",
            options: [
              {
                text: "Fantasy",
                nextQuestion: {
                  question: "Which mythical creature do you find most fascinating?",
                  options: [
                    { text: "Dragons", nextQuestion: null },
                    { text: "Unicorns", nextQuestion: null }
                  ]
                }
              },
              {
                text: "Mystery",
                nextQuestion: {
                  question: "Do you enjoy solving puzzles?",
                  options: [
                    { text: "Yes", nextQuestion: null },
                    { text: "No", nextQuestion: null }
                  ]
                }
              }
            ]
          }
        },
        {
          text: "Painting",
          nextQuestion: {
            question: "What's your favorite painting style?",
            options: [
              {
                text: "Impressionism",
                nextQuestion: {
                  question: "Which color palette do you prefer?",
                  options: [
                    { text: "Vibrant colors", nextQuestion: null },
                    { text: "Soft pastels", nextQuestion: null }
                  ]
                }
              },
              {
                text: "Abstract",
                nextQuestion: {
                  question: "Do you prefer structured or chaotic compositions?",
                  options: [
                    { text: "Structured", nextQuestion: null },
                    { text: "Chaotic", nextQuestion: null }
                  ]
                }
              }
            ]
          }
        }
      ]
    };

    let currentQuestion = questionTree;

    // Function to populate the question and options
    function populateQuestion() {
      document.getElementById("question-text").textContent = currentQuestion.question;
      document.getElementById("result-text").style.display = "none";
      document.getElementById("options-container").style.display = "block";
      document.getElementById("image-container").style.display = "none";

      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = ""; // Clear previous options

      currentQuestion.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option.text;
        button.className = "choice-button";
        button.addEventListener("click", function() {
          handleAnswer(option);
        });
        optionsContainer.appendChild(button);
      });
    }

    // Function to handle user's answer
    function handleAnswer(option) {
      if (option.nextQuestion) {
        currentQuestion = option.nextQuestion;
        populateQuestion();
      } else {
        document.getElementById("question-text").style.display = "none";
        document.getElementById("options-container").style.display = "none";
        document.getElementById("result-text").style.display = "block";
        document.getElementById("image-container").src = "dog.jpeg";
        document.getElementById("image-container").style.display = "block";
      }
    }

    // Call the populateQuestion function to display the initial question
    populateQuestion();
  </script>
</body>
</html>
